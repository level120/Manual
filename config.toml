baseURL = "http://localhoost/"
languageCode = "ko-kr"
title = "Support"
description = "펜타큐브 지원 및 도움말"
theme = "book"
min_version = "0.60"
homepage = "http://www.penta-cube.com"

# code block
pygmentsCodefences = true
pygmentsStyle = "pygments"

# (Optional) Set Google Analytics if you use it to track your website.
# Always put it on the top of the configuration file, otherwise it won't work
googleAnalytics = "UA-158809529-1"

# (Optional) Set this to true to enable 'Last Modified by' date and git author
#  information on 'doc' type pages.
enableGitInfo = true

disablePathToLower = true

# Needed for mermaid/katex shortcodes
[markup]
[markup.goldmark.renderer]
    unsafe = true

[markup.tableOfContents]
    startLevel = 1

[menu]
# [[menu.before]]
[[menu.after]]
    name = "LMTools(Linux)"
    url = "https://download.penta-cube.com/Others/License/Utilities(Linux).zip"
    weight = 1

[[menu.after]]
    name = "LMTools(x64)"
    url = "https://download.penta-cube.com/Others/License/Utilities(x64).zip"
    weight = 2

[[menu.after]]
    name = "LMTools(x86)"
    url = "https://download.penta-cube.com/Others/License/Utilities(x86).zip"
    weight = 3

[[menu.after]]
    name = "Cubic LDRC"
    url = ""
    weight = 4

[params]
    # (Optional, default none) Set the path to a logo for the book. If the logo is
    # /static/logo.png then the path would be 'logo.png'
    BookLogo = 'logo.png'

    # Set source repository location.
    # Used for 'Last Modified' and 'Edit this page' links.
    BookRepo = 'https://github.com/level120/Manual'

    # (Optional, default true) Enables search function with flexsearch,
    # Index is built on fly, therefore it might slowdown your website.
    # Configuration for indexing can be adjusted in i18n folder per language.
    BookSearch = false

    # Configure the date format used on the pages
    # - In git information
    # - In blog posts
    BookDateFormat = 'Jan 2, 2006'

    # Enable "Edit this page" links for 'doc' page type.
    # Disabled by default. Uncomment to enable. Requires 'BookRepo' param.
    # Path must point to 'content' directory of repo.
    BookEditPath = 'edit/master/content'